id: ngc7380
name: "Туманність Чарівник"
type: "Туманність"
constellation: "Цефей"
aliases: ["NGC 7380", "Sh2-142"]
distance_ly: 7200
description: "Відкрите зоряне скупчення, оточене емісійною туманністю, що нагадує чарівника з піднятими руками. Молоді гарячі зірки скупчення іонізують оточуючий водень, створюючи яскраву емісійну туманність з характерними 'рукавами'. Область активного зореутворення з численними темними структурами пилу."
extended_description: "NGC 7380 - молоде відкрите скупчення віком близько 4 мільйонів років, що містить декілька десятків зірок. Найяскравіша зірка скупчення - DH Cephei, змінна зірка спектрального класу O. Туманність простягається на близько 100 світлових років і містить багато темних глобул Бока, де триває активне зореутворення. Характерна форма 'чарівника' особливо яскраво проявляється в випромінюванні іонізованого водню."
