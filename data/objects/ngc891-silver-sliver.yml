description: "Спіральна галактика, видима з ребра, що створює характерну витягнуту форму срібної щепки. Демонструє виражену темну пилову смугу вздовж галактичної площини та яскравий балдж у центрі. Вважається близьким аналогом нашої галактики Чумацький Шлях за розмірами та структурою."
extended_description: "NGC 891 - це спіральна галактика типу SA(s)b, яку ми бачимо точно з ребра. Її діаметр становить близько 100 000 світлових років - майже як у Чумацького Шляху. Темна пилова смуга вздовж диска чітко видима і простягається на всю довжину галактики. Над і під диском помітні волокнисті структури - це газ, викинутий з диска наднових зірок і зоряних вітрів. Галактика демонструє ознаки деформації диска, можливо, через взаємодію з супутниковими карликовими галактиками."
