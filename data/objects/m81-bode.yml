description: "Велика спіральна галактика, названа на честь німецького астронома Йоганна Боде. Одна з найяскравіших галактик на північному небі з чітко вираженими спіральними рукавами та яскравим ядром. Входить до гравітаційно зв'язаної пари з галактикою M82, з якою взаємодіяла близько 300 мільйонів років тому."
extended_description: "M81 має діаметр близько 90 000 світлових років і містить приблизно 250 мільярдів зірок. Галактика демонструє класичну структуру спіральної галактики з балджем, диском та спіральними рукавами. У центрі галактики знаходиться надмасивна чорна діра з масою близько 70 мільйонів мас Сонця. M81 є домінуючою галактикою в групі галактик M81, яка налічує близько 34 членів."
