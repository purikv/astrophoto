description: "Велика емісійна туманність в сузір'ї Однорога, що нагадує форму чайки або голови риби. IC 795 - найяскравіша частина туманності, що формує 'голову'. Це область активного зореутворення, де народжуються нові зірки з газопилової хмари."
extended_description: "Туманність Чайка простягається на понад 100 світлових років і складається з кількох яскравих емісійних регіонів. IC 795 формує характерну 'голову риби' завдяки контрасту між яскравим випромінюванням іонізованого водню (червоний колір) та темними пиловими хмарами. Туманність підсвічується молодими гарячими зірками, вік яких лише кілька мільйонів років. Характерні рожево-червоні тони зумовлені випромінюванням водню (H-alpha), а сині відтінки - відбиттям світла від пилу."
