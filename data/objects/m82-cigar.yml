id: m82
name: "Галактика Сигара"
type: "Галактика"
constellation: "Велика Ведмедиця"
aliases: ["Messier 82", "M82", "NGC 3034"]
distance_ly: 11800000
description: "Галактика зі спалахом зореутворення (starburst galaxy), яка має витягнуту форму, що нагадує сигару. Інтенсивність зореутворення в 10 разів вища ніж у Чумацькому Шляху. З ядра галактики виривається потужний галактичний вітер, викидаючи газ і пил на тисячі світлових років у міжгалактичний простір."
extended_description: "M82 переживає епоху інтенсивного зореутворення внаслідок гравітаційної взаємодії з сусідньою галактикою M81. Нові зірки народжуються в 10 разів швидше, ніж у нашій галактиці. Спалах зореутворення розпочався близько 600 мільйонів років тому і триває досі. З центру галактики виривається біполярний галактичний вітер зі швидкістю близько 1000 км/с, створюючи характерні червоні волокна, видимі на зображеннях в H-alpha."
