description: "Дифузна туманність в Оріоні, одна з найяскравіших туманностей на небі, видима неозброєним оком. Це найближча до нас область активного зореутворення, де народжуються нові зірки. У центрі туманності розташоване скупчення молодих гарячих зірок Трапеція, які своїм випромінюванням підсвічують оточуючий газ."
extended_description: "M42 є частиною гігантського молекулярної хмари Оріона, що простягається на сотні світлових років. Туманність містить близько 700 зірок на різних стадіях формування. Характерний зеленувато-червоний колір туманності зумовлений іонізацією водню та кисню. Температура газу в туманності сягає 10 000 K, а щільність речовини в 10 000 разів вища за середню в міжзоряному просторі."
