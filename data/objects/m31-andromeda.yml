description: "Спіральна галактика, найближча велика галактика до Чумацького Шляху. Містить понад трильйон зірок і видима неозброєним оком як туманна пляма. Галактика Андромеди рухається до нас зі швидкістю близько 110 км/с і через 4-5 мільярдів років зіткнеться з нашою галактикою, утворивши нову еліптичну галактику."
extended_description: "M31 - одна з найвидатніших галактик північного неба. Вона має діаметр близько 220 000 світлових років, що майже вдвічі більше за Чумацький Шлях. У галактиці Андромеди налічується приблизно 1 трильйон зірок, а її маса становить близько 1,5 × 10¹² мас Сонця. Галактика має дві карликові галактики-супутники - M32 та M110, які також можна побачити на астрофото."
