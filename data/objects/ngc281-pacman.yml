id: ngc281
name: "Туманність Пакман"
type: "Туманність"
constellation: "Кассіопея"
aliases: ["NGC 281", "IC 11", "Sh2-184"]
distance_ly: 9500
description: "Емісійна туманність з розсіяним скупченням IC 1590, отримала назву через схожість з персонажем гри Pac-Man. Містить активну область зореутворення з темними глобулами Бока - щільними хмарами газу і пилу, де формуються нові зірки. Характерна 'відкрита пащеку' туманності утворена зоряними вітрами молодих гарячих зірок."
extended_description: "NGC 281 є HII регіоном, де іонізований водень світиться характерним червоним кольором. Вік скупчення IC 1590 у центрі туманності становить близько 3,5 мільйонів років. Темні глобули всередині туманності мають розміри близько 1 світлового року і містять масу у декілька разів більшу за масу Сонця. Ці структури є колискою майбутніх зоряних систем."
