description: "Розсіяне зоряне скупчення, одне з найближчих до Землі та найяскравіших на нічному небі. Відоме з давніх часів і згадується в міфології багатьох культур як 'Сім сестер'. Найяскравіші зірки скупчення мають блакитний колір і оточені відбивальними туманностями."
extended_description: "Плеяди налічують понад 1000 підтверджених зірок-членів, проте неозброєним оком видно лише 6-7 найяскравіших. Вік скупчення становить близько 100 мільйонів років, що робить його відносно молодим. Зірки Плеяд оточені синьою відбивальною туманністю - залишками молекулярної хмари, з якої вони утворилися. Скупчення рухається просторм зі швидкістю 43 км/с."
