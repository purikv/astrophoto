name: Build & Deploy Gallery
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Verify LFS files downloaded
        run: |
          echo "Checking LFS files..."
          git lfs ls-files | head -5
          echo "Checking image file sizes..."
          ls -lh images/m42/final/ || echo "No m42 directory"
          file images/m42/final/M42.png || echo "No M42.png"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install system dependencies for image processing
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
      - name: Install root dependencies (for tools)
        run: npm ci || npm i
      - name: Install deps
        working-directory: site
        run: npm ci || npm i
      - name: Generate thumbnails with ImageMagick
        run: |
          mkdir -p thumbnails
          find images -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.tif" -o -iname "*.tiff" \) | while read img; do
            basename=$(basename "$img" | sed 's/\.[^.]*$//')
            echo "Processing $basename..."
            convert "$img" -resize 2000x2000\> -quality 90 "thumbnails/${basename}_2000.jpg" 2>&1 || echo "Failed 2000px: $img"
            convert "$img" -resize 800x800\> -quality 90 "thumbnails/${basename}_800.jpg" 2>&1 || echo "Failed 800px: $img"
          done
          echo "Generated thumbnails:"
          ls -lh thumbnails/
      - name: Copy thumbnails and images to public
        run: |
          mkdir -p site/public
          cp -r thumbnails site/public/
          cp -r images site/public/
      - name: Build site
        working-directory: site
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
