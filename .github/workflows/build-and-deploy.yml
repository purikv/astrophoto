name: Build & Deploy Gallery
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate thumbnails
        run: |
          python -m pip install --upgrade pillow
          python tools/make_thumbs.py
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root dependencies (for tools)
        run: npm ci || npm i
      - name: Install deps
        working-directory: site
        run: npm ci || npm i
      - name: Copy media files to public
        run: |
          mkdir -p site/public
          cp -r thumbnails site/public/ || true
          cp -r images site/public/ || true
      - name: Build site
        working-directory: site
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
