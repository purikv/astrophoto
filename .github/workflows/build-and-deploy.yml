name: Build & Deploy Gallery
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false
      - name: Fetch thumbnails from LFS
        run: |
          git lfs install --local
          git lfs pull --include="thumbnails/*"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root dependencies (for tools)
        run: npm ci || npm i
      - name: Install deps
        working-directory: site
        run: npm ci || npm i
      - name: Copy thumbnails to public
        run: |
          mkdir -p site/public
          cp -r thumbnails site/public/
      - name: Build site
        working-directory: site
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
