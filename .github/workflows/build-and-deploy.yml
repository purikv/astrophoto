name: Build & Deploy Gallery
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root dependencies (for tools)
        run: npm ci || npm i
      - name: Install site dependencies
        working-directory: site
        run: npm ci || npm i
      - name: Validate YAML files
        run: npm run validate
      - name: Generate thumbnails
        run: npm run thumbs
      - name: Copy to public (for Astro to process)
        run: |
          mkdir -p site/public/thumbnails
          mkdir -p site/public/images
          cp -r thumbnails/* site/public/thumbnails/
          cp -r images/* site/public/images/
      - name: Build site (includes gallery.json generation)
        working-directory: site
        run: npm run build
      - name: Verify thumbnails in dist
        run: |
          echo "Checking if thumbnails exist in dist:"
          ls -lh site/dist/thumbnails/ 2>/dev/null | head -10 || echo "No thumbnails in dist - Astro may have excluded them"
          echo "Listing dist root:"
          ls -la site/dist/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
